<h1>Wilkommen im Hexen Laden</h1>
<label for="name"></label>
<body>
  <div>
    <img class="lin" src="./bilder/lin_neutral.jpg" alt="Bild von Merlin mit neutraler Stimmung">
  </div>

<!--Merlins Text-->
<div class="merlin">
  <p>
    ???:"Guten Tag, Willkommen im Hexen Laden 'Amahara' kann ich dir behilflich sein?"
  </p>
</div>

<!--Antworten Box-->
  <form action="">
    <div class="antwortBox">
      <div>
        <input type="radio" id="positive" name="choice" value="positive">
        <label for="positive">Ein Freund hat mir diesen Laden empfohlen. Er hat gesagt, hier gibt es jemanden der in die Zukunft sehen kann, bist das du?</label>
      </div>

      <div>
        <input type="radio" id="neutral" name="choice" value="neutral">
        <label for="neutral">Ich bin mir nicht sicher.</label>
      </div>

      <div>
        <input type="radio" id="negative" name="choice" value="negative">
        <label for="negative">Ein Freund meinte hier gibt es eine Magierin die in die Zukunft gucken kann. Wo ich das jetzt hier alles sehe, halte ich es für Blödsinn.</label>
      </div>

      <div>
        <button id="answer" type="submit">Antworten</button>
      </div>
  </div>
  </form>

 <script src="./index.js"></script>
</body>
