<!DOCTYPE html>
<html lang="ger">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Game</title>
  <link rel="stylesheet" href="./style.css">
</head>


<body>
  <div class="butterfly"></div>
  <audio controls>
    <source src="/sounds/ambiente_music.mp3" type="audio/wav">
  </audio>


  <div class="game"><!--Bild des Spiels-->

    <div class="game-wrapper">
      <img class="lin" src="./bilder/witch_shop.jpg" alt="Bild von Merlin mit neutraler Stimmung">
      <!--Merlins Text und ihre Sprechblase-->
      <div class="sprechblase notvisible" >
        <p class="merlin">
          <!--Merlins Texte im Javascript-->
        </p>
      </div>
     </div>

  </div>






  <!--Antworten Box des Spielers--> <!--Antwortboxen des Spielers im Javascript-->

  <div class="antwortBox-wrapper">

    <div class="purpleButterly-wrapper">
      <img class="purpleButterly" src="/bilder/butterfly-animation-45.gif" alt="lila schmetterling">
    </div>

    <div class="blueButterly-wrapper">
      <img class="blueButterfly" src="/bilder/giphy.gif" alt="blauer Schmetterling">
    </div>


    <div class="spielerName-wrapper"><!--Spieler Name-->
      <p class="spielerName notvisible">
        <!--Name in Javascript-->
      </p>
    </div>
    
    <div class="antwortBox">
      
      <label for="input_SpielerName">Spieler Name</label>
      <input id="input_SpielerName" type="text">
      <button id="answer" >Spielstart</button>

    </div>
  </div>

 
  <script src="./index.js"></script>

</body>
</html>
